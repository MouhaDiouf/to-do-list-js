<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do-List</title>
</head>

<div class="container">
    <div class="row">
        <h1>To Do List</h1>
            <form>
                    <div class="form-group">
                      <label for="taskTitle">Task Name</label>
                      <input type="text" class="form-control" id="taskTitle" placeholder="Enter Task Name">
                    </div>

                    <div class="form-group">
                            <label for="taskDescription">Description</label>
                            <textarea class="form-control rounded-0" id="taskDescription" rows="5"></textarea>
                          </div>
                   
                          <div class="form-group"> <!-- Date input -->
                            <label class="control-label" for="date">Date</label>
                            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                          </div>
                     
                          <div class="form-group">
                                <p><b>Priority</b></p>
                                <input type="radio" class="custom-control-input" id="lowPriorty" name="priority">
                                <label  for="lowPriorty">Low</label>
                                <input type="radio"  id="highPriority" name="priority">
                                <label class="custom-control-label" for="highPriority">High</label>
                             
                          </div>

            

                  
                    <button type="submit" class="btn btn-primary">Create Task</button>
                  </form>
            </div>
        </div>
<body>
    <script src="main.js"></script>
</body>
</html>
